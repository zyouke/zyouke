<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/html/lib/layui/css/layui.css"  media="all">
  <script src="/html/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body> 
 
<div class="demoTable">
  区域全称：
  <div class="layui-inline">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>
 
<table class="layui-table" lay-data="{height:313, url:'/demo/table/user/'}">
  <thead>
    <tr>
      <th lay-data="{field:'id', width:80, sort: true}">ID</th>
      <th lay-data="{field:'username', width:100}">区域编码</th>
      <th lay-data="{field:'sex', width:100,}">区域名称</th>
      <th lay-data="{field:'city', width:100}">区域父编码</th>
      <th lay-data="{field:'sign', width:20}">区域级别</th>
      <th lay-data="{field:'experience', width:177}">区域全称</th>
    </tr>
  </thead>
</table>
</body>
</html>
